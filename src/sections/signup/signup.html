<section class="s-signup">
  <div class="s-signup-container">
    <form class="s-signup-form" name="signupForm" v-on:submit="onFormSubmit" v-el:signupform>
      <div class="s-signup-logo">Pimp My Tasks</div>
      <p class="s-signup-form-error" data-id="invalid">Veuillez vérifier les champs en rouge.</p>
      <p class="s-signup-form-error" data-id="unexpected-error">Une erreur a eu lieu, veuillez réessayer ultérieurement.</p>
      <div class="s-signup-form-content">
        <input class="s-signup-form-field" type="text" name="username" placeholder="Nom d'utilisateur">
        <input class="s-signup-form-field" type="email" name="email" placeholder="Email">
        <input class="s-signup-form-field" type="password" name="password" placeholder="Mot de passe">
        <input class="s-signup-form-field" type="password" name="passwordConfirm" placeholder="Confirmez votre mot de passe">
        <button class="s-signup-form-submit" type="submit">
          <span>S'inscrire</span>
        </button>
      </div>
    </form>
  </div>
</section>
