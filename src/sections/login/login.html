<section class="s-login">
  <div class="s-login-container">
    <form class="s-login-form" name="loginForm" v-on:submit="onFormSubmit">
      <div class="s-login-logo">Pimp My Tasks</div>
      <p class="s-login-form-error">Vos identifiants sont incorrects.</p>
      <p class="s-login-form-error">Une erreur a eu lieu, veuillez réessayer ultérieurement.</p>
      <div class="s-login-form-content">
        <input class="s-login-form-field" type="text" name="email" placeholder="Email">
        <input class="s-login-form-field" type="password" name="password" placeholder="Mot de passe">
        <button class="s-login-form-submit" type="submit">
          <span>Se connecter</span>
        </button>
      </div>
    </form>
  </div>
</section>
